<wicket:panel>
	<div wicket:id="feedback"></div>
	<form wicket:id="form">
		<fieldset class="editPaperPageFieldset">
            <legend>Vortrag bearbeiten</legend>
				<label class="formItemLeft" id="labelTitel" for="titel">Titel :</label>
				<input class="formItemRight formItemExpand" id="titel" wicket:id="title"/>
			<br/>
				<label class="formItemLeft"  id="labelAuthor" for="author">Vortragender :</label>
				<input class="formItemRight formItemExpand" id="author" wicket:id="author"/>
			<br/><br/>
				<label id="labelDescription">Beschreibung : (1. Absatz wird als Vorschau angezeigt)</label>
			<br/>
	            <textarea style="width: 745px; height: 340px;" wicket:id="description"></textarea>
	        <br/><br/>
	        	<label  >Rechte diesen Eintrag zu bearbeiten : </label>
	        	<select wicket:id="theOwner"></select>
	        <br/><br/>
        </fieldset>
		
		<input type="submit" wicket:id="submit" value="Speichern"/>
		<input type="submit" wicket:id="cancel" value="Abbrechen" />
		<a href="#" class="gradientbuttons" wicket:id="delete">Delete</a>
	</form>
</wicket:panel>
