<wicket:panel>
	<div wicket:id="feedback"></div>
	<form wicket:id="form">
		<label class="formItemLeft" id="labelUsername" for="username"> username : </label>
			<input  class="formItemRight" id="username" wicket:id="username" />
			<br /> 
		<label class="formItemLeft" id="labelPassword" for="password"> password : </label>
			<input  class="formItemRight" id="password" wicket:id="password" type="password"/>
			<br />
		<input type="submit" wicket:id="submit" value="Login" />

	</form>
</wicket:panel>
