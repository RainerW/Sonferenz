<wicket:panel>
	<div wicket:id="feedback"></div>
	<form wicket:id="form">
		<fieldset>
            <legend>Bearbeiten</legend>
			Key:     <input wicket:id="key"/><br/>
			Value:   <br/>
			<textarea style="width: 745px; height: 340px;" wicket:id="value"></textarea>
			<br/>
        </fieldset>
		<input type="submit" wicket:id="submit" value="Speichern"/>
		<input type="submit" wicket:id="cancel" value="Abbrechen" />
	</form>
</wicket:panel>
